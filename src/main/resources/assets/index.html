<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jarchitector</title>

    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">

</head>
<body>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/tether/dist/js/tether.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3">Jarchitector</h1>
            <p class="lead">Create your amazing maze</p>
        </div>
    </div>
    <div class="container">
        <div style="margin-top: 50px"></div>
        <form id="formdata">
            <div class="form-group row">
                <label for="width" class="col-sm-2 col-form-label">Width</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="width" value="42">
                </div>
            </div>
            <div class="form-group row">
                <label for="height" class="col-sm-2 col-form-label">Height</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="height" value="24">
                </div>
            </div>
            <div class="form-group row">
                <label for="seed" class="col-sm-2 col-form-label">Random Seed</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="seed" value="37">
                    <small id="optional" class="form-text text-muted">Left it empty to get random random</small>
                </div>
            </div>

            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <button type="button" class="btn btn-primary" id="submit">Submit</button>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-ms-12">
                    <label for="response">Json response:
                    </label>
                    <textarea class="form-control" rows="5" id="response" readonly></textarea>
                </div>

            </div>
        </form>


    </div>

    <!--Send parameters-->
    <script src="js/sendForm.js"></script>
</body>
</html>
